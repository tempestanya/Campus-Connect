{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CampusConnect</title>

  <link rel="stylesheet" href="{% static 'styles/portal.css'%}">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <div class="logo">
          <p>CampusConnect</p>
        </div>

        <ul>
          <li><a href="{% url 'home' %}">Home</a></li> 
          <li><a href="{% url 'portal' %}">Portal</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
          <li><a href="{% url 'signup' %}">Account</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="divider"><br></div>

  <main>
    <div class="jobs-list-container">
      <h2>5 Jobs</h2>
      <input class="job-search" type="text" placeholder="Search Here...">

      <div class="jobs"></div>
    </div>
  </main>

  <footer>
    <div class="container">
        <p>Copyright &copy; CampusConnect 2023</p>
    </div>
  </footer>

  <!-- javascript -->
  <script src="{% static 'js/portal.js'%}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script>
      gsap.from('.logo', {opacity: 0, duration: 1, delay:0.5, y: 10})
      gsap.from('main', {opacity: 0, duration: 1, delay:0.9, y: 10})
  </script>
</body>
</html>
